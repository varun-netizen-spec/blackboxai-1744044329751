<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Cattle Disease Diagnosis</title>
</head>
<body>
    <div class="bg-cover bg-center" style="background-image: url('https://images.pexels.com/.../cattle-field.jpg')">
        <div class="flex items-center justify-center h-screen">
            <div class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-lg">
                <h2 class="text-2xl mb-4">Upload Image or Input Symptoms</h2>
                <form id="diagnosisForm">
                    <input type="file" accept="image/*" class="mb-4">
                    <select class="form-select mb-4">
                        <option>Fever</option>
                        <option>Loss of Appetite</option>
                        <option>Lameness</option>
                    </select>
                    <button type="submit" class="btn btn-blue px-6 py-2">Analyze</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
